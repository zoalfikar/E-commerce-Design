    <script>
        function camouflage(i) {
            var canvas = document.createElement("canvas");
            canvas.width = i.getBoundingClientRect().width;
            canvas.height = i.getBoundingClientRect().height;
            canvas.style.left = i.getBoundingClientRect().left + "px";
            canvas.style.top = i.getBoundingClientRect().top + "px";
            var parent = i.parentElement;
            var parent2 = parent.parentElement;
            var parent3 = parent2.parentElement;

            parent.replaceChild(canvas, i);
            var context = canvas.getContext('2d');
            context.drawImage(i, 0, 0, canvas.width, canvas.height);
            // alert("this is th result" + edgeColorAverage(canvas) + " blue is#0000FF");
            parent3.style.backgroundColor = edgeColorAverage(canvas);
            // parent3.style.backgroundColor = "rgb(225,225,225)";
            // edgeColorAverage(canvas);
        }


        // function rgbToHex(r, g, b) {

        //     return ((r << 16) | (b << 8) | (b)).toString(16);
        // }

        function edgeColorAverage(c) {
            var red = 0;
            var green = 0;
            var blue = 0;

            var x = parseInt(c.style.left);
            var y = parseInt(c.style.top);
            for (let index = x; index < (x + parseInt(c.width)); index++) {
                var {
                    data
                } = c.getContext('2d').getImageData(700, 5, 1, 1);
                red += data[0];
                // alert(red);
                green += data[1];
                // alert(green);
                blue += data[2];
                // alert(blue);
            }

            red = red / c.width;
            green = green / c.width;
            blue = blue / c.width;
            // let hex = "#" + ("000000" + rgbToHex(red, green, blue)).slice(-6);

            return "rgb(" + red + "," + green + "," + blue + ")";
        }
